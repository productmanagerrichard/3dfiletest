<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitz Frames – 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg: #0e1116;
      --card: #121720;
      --text: #e8e8e8;
      --accent: #2d4193;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      color: var(--text);
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      font-weight: 650;
      margin-bottom: 12px;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: linear-gradient(180deg, #0f1320, #0b0e16);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    footer {
      margin-top: 10px;
      font-size: 12px;
      color: #9aa4b2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fitz Frames – Brimmer</h1>
    <model-viewer
      id="viewer"
      src="/models/brimmer.glb"
      alt="Fitz Frames – Brimmer"
      camera-controls
      touch-action="pan-y"
      exposure="1"
      environment-image="neutral"
      shadow-intensity="0.4"
      shadow-softness="0.7"
      auto-rotate
      rotation-per-second="25deg">
    </model-viewer>
    <footer>
      Drag to rotate · Two-finger drag to pan · Pinch to zoom
    </footer>
  </div>
</body>
</html>
